        // --- ‡§®‡§à ‡§ó‡•ç‡§∞‡•Ä‡§ü‡§ø‡§Ç‡§ó ‡§∏‡•ç‡§ï‡•ç‡§∞‡§ø‡§™‡•ç‡§ü ---
        function setGreeting() {

            if (!greetingElement) return; // ‡§∏‡•Å‡§®‡§ø‡§∂‡•ç‡§ö‡§ø‡§§ ‡§ï‡§∞‡•á‡§Ç ‡§ï‡§ø ‡§è‡§≤‡§ø‡§Æ‡•á‡§Ç‡§ü ‡§Æ‡•å‡§ú‡•Ç‡§¶ ‡§π‡•à

            // ‡§∏‡•Å‡§¨‡§π 4:00 ‡§¨‡§ú‡•á ‡§∏‡•á 11:59 ‡§¨‡§ú‡•á ‡§§‡§ï
            if (currentHour >= 4 && currentHour < 12) {

            // ‡§¶‡•ã‡§™‡§π‡§∞ 12:00 ‡§¨‡§ú‡•á ‡§∏‡•á ‡§∂‡§æ‡§Æ 4:59 ‡§¨‡§ú‡•á (17:00) ‡§§‡§ï
            else if (currentHour >= 12 && currentHour < 17) {

        // ‡§™‡•á‡§ú ‡§≤‡•ã‡§° ‡§π‡•ã‡§§‡•á ‡§π‡•Ä ‡§ó‡•ç‡§∞‡•Ä‡§ü‡§ø‡§Ç‡§ó ‡§∏‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç
        setGreeting();
        // --- ‡§∏‡•ç‡§ï‡•ç‡§∞‡§ø‡§™‡•ç‡§ü ‡§ï‡§æ ‡§Ö‡§Ç‡§§ ---

        // Array of different colored heart emojis
        const heartEmojis = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíô', 'üíö', 'üíõ', 'üíú', 'üß°', 'üíï', 'üíû'];

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            
            // Use a random heart emoji from the array
            heart.innerText = heartEmojis[Math.floor(Math.random() * heartEmojis.length)]; 
            
            // Randomize starting position and size
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 1.5 + 0.75) + 'rem'; // 0.75rem to 2.25rem
            
            // Randomize animation duration
            const duration = Math.random() * 5 + 5; // 5 to 10 seconds
            heart.style.animationDuration = duration + 's';
            
            // Randomize animation properties (drift and rotation)
            heart.style.setProperty('--drift', (Math.random() - 0.5) * 200 + 'px'); // -100px to +100px
            heart.style.setProperty('--rotate-end', (Math.random() - 0.5) * 60 + 'deg'); // -30deg to +30deg
            
            // Randomize opacity
            heart.style.opacity = Math.random() * 0.5 + 0.3; // 0.3 to 0.8

            heartContainer.appendChild(heart);

            // Remove the heart after its animation is done
            setTimeout(() => {
                heart.remove();
            }, duration * 1000); // duration is in seconds, so * 1000 for ms
        }

        // Create a new heart every 300ms
        setInterval(createHeart, 300);
